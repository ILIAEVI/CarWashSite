{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block start %}
<div class="content-section col-md-8 col-md-offset-2">
  <center>
  <form method="POST" style="border: 1px solid black; margin: 4%; padding:10%; border-radius:1%;">
    {% csrf_token %}
    <fieldset class="form-group">
        {{ form|crispy }}
        {% if messages %}
  {% for message in messages %}

    <div class="alert alert-danger">
        {{ message }}
    </div>

  {% endfor %}
  {% endif %}
    </fieldset>
   <center>
       <div class="form-buttons">
           <button style="background: cornflowerblue; font-size: 2rem; padding:1%;" class="btn btn-outline-info" type="submit"><span class="glyphicon glyphicon-log-in"></span>   Send</button>
           <a href="{% url 'login' %}" class="btn btn-outline" style="text-decoration: none; color: blue; padding:2%; cursor:pointer; margin-right:2%;">Cancel</a>
       </div>
  </form>
 </div>

{% endblock %}
