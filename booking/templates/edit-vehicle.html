{% extends "index.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block start %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Wash Site</title>
    <link rel="stylesheet" type="text/css" href="{% static "vehicle_details.css" %}" />
</head>
<body>
<div class="container">
    <div class="edit-vehicle">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit">Save Changes</button>
        </form>
    </div>
</div>


</body>
</html>
{% endblock start %}
