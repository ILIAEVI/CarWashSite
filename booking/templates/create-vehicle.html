{% extends "display_vehicles.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block start %}
 <div class="content-section col-md-8 col-md-offset-2">
  <center>
    <form method="post" enctype="multipart/form-data" style="border: 1px solid black; margin: 4%; padding:10%; border-radius:1%;">
        {% csrf_token %}
        <fieldset class="form-group">
            {{ form|crispy}}
        </fieldset>
        <center>
            <button style="background: cornflowerblue; font-size: 2rem; padding:1%;" class="btn btn-outline-info" type="submit">AddVehicle</button>
        </center>
        <a href="{% url 'add_vehicle' %}"></a>
    </form>
    </center>
 </div>
{% endblock start %}
